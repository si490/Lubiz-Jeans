<!doctype html>
<html lang="es" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Título actualizado para tu marca -->
 <title>Lubis Jeans</title>
<link rel="icon" type="image/png" href="Imag.jpg">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    .form-container {
      transition: all 0.3s ease;
    }
  </style>
</head>
<!-- Fondo actualizado a un gris claro y limpio -->
<body class="h-full bg-gray-50 flex items-center justify-center p-4">

<!-- Contenedor principal -->
<div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
    
    <!-- ============================================== -->
    <!-- AQUÍ PUSE EL LOGO DE LUBIZ JEANS -->
    <!-- ============================================== -->
    <div class="text-center mb-8">
        <a href="index.html" title="Volver al inicio">
            <img class="mx-auto h-20 w-auto" src="logo.png" alt="Logo de Lubiz Jeans">
        </a>
    </div>

    <!-- Formulario de Login -->
    <div id="login-form" class="form-container">
        <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Iniciar Sesión</h2>
        <form onsubmit="handleLogin(event)" class="space-y-4">
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
                <!-- Estilo de campos actualizado -->
                <input type="email" id="login-email" required placeholder="tu@email.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent transition-all">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                <input type="password" id="login-password" required placeholder="••••••••" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent transition-all">
            </div>
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <!-- Estilo de checkbox actualizado -->
                    <input type="checkbox" class="rounded border-gray-300 text-gray-800 focus:ring-gray-700">
                    <span class="ml-2 text-sm text-gray-600">Recordarme</span>
                </label>
                <!-- Estilo de enlace actualizado -->
                <button type="button" onclick="showForgotPasswordForm()" class="text-sm text-gray-700 hover:underline">¿Olvidaste tu contraseña?</button>
            </div>
            <!-- Estilo de botón principal actualizado a negro -->
            <button type="submit" class="w-full bg-gray-900 text-white py-3 px-4 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-800 focus:ring-offset-2 transition-colors font-semibold">
                Iniciar Sesión
            </button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-gray-600">¿No tienes cuenta? <button onclick="showRegisterForm()" class="text-gray-800 hover:underline font-semibold">Crear cuenta nueva</button></p>
        </div>
    </div>

    <!-- Formulario de Recuperar Contraseña -->
    <div id="forgot-password-form" class="form-container hidden">
        <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Recuperar Contraseña</h2>
        <div class="text-center mb-6">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path></svg>
            <p class="text-gray-600 mt-2">Ingresa tu email y te enviaremos un enlace para restablecer tu contraseña.</p>
        </div>
        <form onsubmit="handleForgotPassword(event)" class="space-y-4">
            <div>
                <label for="forgot-email" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
                <input type="email" id="forgot-email" required placeholder="tu@email.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent transition-all">
            </div>
            <button type="submit" class="w-full bg-gray-900 text-white py-3 px-4 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-800 focus:ring-offset-2 transition-colors font-semibold">
                Enviar Enlace
            </button>
        </form>
        <div class="mt-6 text-center">
            <button onclick="showLoginForm()" class="text-gray-800 hover:underline font-semibold">← Volver al inicio de sesión</button>
        </div>
    </div>

    <!-- Formulario de Registro -->
    <div id="register-form" class="form-container hidden">
        <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Crear Cuenta</h2>
        <form onsubmit="handleRegister(event)" class="space-y-4">
            <div>
                <label for="register-name" class="block text-sm font-medium text-gray-700 mb-2">Nombre Completo</label>
                <input type="text" id="register-name" required placeholder="Juan Pérez" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent transition-all">
            </div>
            <div>
                <label for="register-email" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
                <input type="email" id="register-email" required placeholder="tu@email.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent transition-all">
            </div>
            <div>
                <label for="register-phone" class="block text-sm font-medium text-gray-700 mb-2">Teléfono (Opcional)</label>
                <input type="tel" id="register-phone" placeholder="+51 987 654 321" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent transition-all">
            </div>
            <div>
                <label for="register-password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                <input type="password" id="register-password" required placeholder="••••••••" minlength="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent transition-all">
            </div>
            <div>
                <label for="register-confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Confirmar Contraseña</label>
                <input type="password" id="register-confirm-password" required placeholder="••••••••" minlength="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent transition-all">
            </div>
            <div class="flex items-start">
                <input type="checkbox" id="terms" required class="mt-1 rounded border-gray-300 text-gray-800 focus:ring-gray-700">
                <label for="terms" class="ml-2 text-sm text-gray-600">Acepto los <a href="#" class="text-gray-800 hover:underline">términos y condiciones</a> y la <a href="#" class="text-gray-800 hover:underline">política de privacidad</a>.</label>
            </div>
            <button type="submit" class="w-full bg-gray-900 text-white py-3 px-4 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-800 focus:ring-offset-2 transition-colors font-semibold">
                Crear Cuenta
            </button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-gray-600">¿Ya tienes cuenta? <button onclick="showLoginForm()" class="text-gray-800 hover:underline font-semibold">Iniciar sesión</button></p>
        </div>
    </div>
</div>

<!-- Indicador de Carga (sin cambios) -->
<div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
        <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-gray-800"></div>
        <span class="text-gray-700">Procesando...</span>
    </div>
</div>

<!-- Contenedor de Mensajes (sin cambios) -->
<div id="message-container" class="fixed top-4 right-4 z-50"></div>

<!-- ============================================== -->
<!-- JAVASCRIPT SIN CAMBIOS EN LA LÓGICA -->
<!-- ============================================== -->
<script>
    // Variables globales
    let currentUser = null;
    let users = JSON.parse(localStorage.getItem('lubiz_users') || '[]');

    // Funciones para cambiar entre formularios
    function showLoginForm() {
        document.getElementById('login-form').classList.remove('hidden');
        document.getElementById('register-form').classList.add('hidden');
        document.getElementById('forgot-password-form').classList.add('hidden');
        clearForms();
    }

    function showRegisterForm() {
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('register-form').classList.remove('hidden');
        document.getElementById('forgot-password-form').classList.add('hidden');
        clearForms();
    }

    function showForgotPasswordForm() {
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('register-form').classList.add('hidden');
        document.getElementById('forgot-password-form').classList.remove('hidden');
        clearForms();
    }

    function clearForms() {
        document.querySelectorAll('input').forEach(input => {
            if (input.type !== 'checkbox') {
                input.value = '';
            }
        });
    }

    // Función de Login
    async function handleLogin(event) {
        event.preventDefault();
        
        const email = document.getElementById('login-email').value.trim();
        const password = document.getElementById('login-password').value;

        if (!email || !password) {
            showMessage('Por favor completa todos los campos', 'error');
            return;
        }

        showLoading(true);

        setTimeout(() => {
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                currentUser = user;
                localStorage.setItem('lubiz_current_user', JSON.stringify(user));
                showMessage(`¡Bienvenida de vuelta, ${user.name}!`, 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html'; // Redirige a la página principal
                }, 2000);
            } else {
                showMessage('Email o contraseña incorrectos', 'error');
            }
            
            showLoading(false);
        }, 1500);
    }

    // Función de Recuperar Contraseña
    async function handleForgotPassword(event) {
        event.preventDefault();
        const email = document.getElementById('forgot-email').value.trim();

        if (!email) {
            showMessage('Por favor ingresa tu email', 'error');
            return;
        }
        
        showLoading(true);

        setTimeout(() => {
            const userExists = users.some(u => u.email === email);
            if (userExists) {
                showMessage(`Se ha enviado un enlace de recuperación a ${email}`, 'success');
            } else {
                showMessage('Si este correo está registrado, recibirás un enlace.', 'info');
            }
            showLoading(false);
            setTimeout(() => {
                showLoginForm();
            }, 3000);
        }, 2000);
    }

    // Función de Registro
    async function handleRegister(event) {
        event.preventDefault();
        
        const name = document.getElementById('register-name').value.trim();
        const email = document.getElementById('register-email').value.trim();
        const phone = document.getElementById('register-phone').value.trim();
        const password = document.getElementById('register-password').value;
        const confirmPassword = document.getElementById('register-confirm-password').value;
        const termsAccepted = document.getElementById('terms').checked;

        if (!name || !email || !password || !confirmPassword) {
            showMessage('Por favor completa todos los campos obligatorios', 'error');
            return;
        }

        if (password !== confirmPassword) {
            showMessage('Las contraseñas no coinciden', 'error');
            return;
        }

        if (password.length < 6) {
            showMessage('La contraseña debe tener al menos 6 caracteres', 'error');
            return;
        }

        if (!termsAccepted) {
            showMessage('Debes aceptar los términos y condiciones', 'error');
            return;
        }

        if (users.find(u => u.email === email)) {
            showMessage('Este email ya está registrado', 'error');
            return;
        }

        showLoading(true);

        setTimeout(() => {
            const newUser = {
                id: Date.now().toString(),
                name: name,
                email: email,
                phone: phone,
                password: password,
            };

            users.push(newUser);
            localStorage.setItem('lubiz_users', JSON.stringify(users));
            
            currentUser = newUser;
            localStorage.setItem('lubiz_current_user', JSON.stringify(newUser));
            
            showMessage(`¡Cuenta creada! Bienvenida, ${name}!`, 'success');
            
            setTimeout(() => {
                window.location.href = 'index.html'; // Redirige a la página principal
            }, 2000);
            
            showLoading(false);
        }, 1500);
    }

    // Funciones de utilidad (Loading y Mensajes)
    function showLoading(show) {
        const loading = document.getElementById('loading');
        if (show) {
            loading.classList.remove('hidden');
        } else {
            loading.classList.add('hidden');
        }
    }

    function showMessage(message, type) {
        const colors = {
            success: 'bg-green-500',
            error: 'bg-red-500',
            info: 'bg-blue-500'
        };
        
        const messageDiv = document.createElement('div');
        messageDiv.className = `${colors[type]} text-white px-6 py-4 rounded-lg shadow-lg mb-4 transform transition-all duration-300 opacity-0 translate-x-full`;
        messageDiv.innerHTML = `<div class="flex items-center justify-between"><span>${message}</span><button onclick="this.parentElement.parentElement.remove()" class="ml-4">&times;</button></div>`;
        
        document.getElementById('message-container').appendChild(messageDiv);
        
        setTimeout(() => {
            messageDiv.classList.remove('opacity-0', 'translate-x-full');
        }, 100);
        
        setTimeout(() => {
            if (messageDiv.parentElement) {
                messageDiv.classList.add('opacity-0');
                setTimeout(() => messageDiv.remove(), 300);
            }
        }, 5000);
    }

    // Inicialización al cargar la página
    document.addEventListener('DOMContentLoaded', function() {
        const savedUser = localStorage.getItem('lubiz_current_user');
        if (savedUser) {
            window.location.href = 'index.html';
        }
    });

    // Crear un usuario de prueba si no existe ninguno
    if (users.length === 0) {
        const demoUsers = [{
            id: '1', name: 'Usuario de Prueba', email: 'prueba@lubiz.com', password: '123456'
        }];
        localStorage.setItem('lubiz_users', JSON.stringify(demoUsers));
        users = demoUsers;
    }
</script>

</body>
</html>
